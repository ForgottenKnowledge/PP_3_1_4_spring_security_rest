<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!--Панель навигации начало-->
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">

    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navBarAdmin">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <!-- js -->
            </ul>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>

    </div>
</nav>
<!--Панель навигации конец-->

<!--Тело страницы начало-->
<div class="container-fluid">

    <div class="row">
        <!--    выбор юзер админ начало-->
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyRole('ROLE_USER','ROLE_ADMIN'))"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!--    выбор юзер админ конец-->
        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <!-- вкладки панели администратора начало -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a id="very_important_button" class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#addUser" data-toggle="tab">New user</a>
                    </li>
                </ul>
                <!-- вкладки панели администратора конец -->

                <!-- содержимое таблицы начало-->
                <div class="tab-content">
                    <!-- Список всех пользователей начало-->
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">
                                <h4>All users</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tbody id="allUsers">
                                    <!-- application.js -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- кнопка Edit начало-->
                    <div class="modal fade" id="modalEdit" tabindex="-1"
                         role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <form>
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel1">Edit
                                            user</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <div class="form-group">
                                            <input th:type="hidden" class="form-control" id="id"
                                                   th:name="id">
                                        </div>
                                        <div class="form-group">
                                            <label for="name"
                                                   class="col-form-label"><b>Name</b></label>
                                            <input type="text" class="form-control" id="name"
                                                   th:name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="surname"
                                                   class="col-form-label"><b>Surname</b></label>
                                            <input type="text" class="form-control" id="surname"
                                                   th:name="surname">
                                        </div>
                                        <div class="form-group">
                                            <label for="age"
                                                   class="col-form-label"><b>Age</b></label>
                                            <input type="number" class="form-control" id="age"
                                                   th:name="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-form-label"><b>Password</b></label>
                                            <input type="password" class="form-control" id="password"
                                                   th:name="password">
                                        </div>
                                        <label for="roles"><b>Role</b></label>
                                        <select multiple class="form-control form-control-sm"
                                                id="roles" size="2" required>
                                            <option selected="selected" value="2">ADMIN</option>
                                            <option value="1">USER</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- кнопка Edit конец-->

                    <!-- кнопка Delete начало-->
                    <div class="modal fade"
                         aria-labelledby="exampleModalLabel" aria-hidden="true"
                         id="modalDelete">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                    <button type="button" class="close"
                                            data-dismiss="modal"></button>
                                </div>
                                <form>
                                    <div class="modal-body text-center">
                                        <div class="form-group">
                                            <label for="id1"
                                                   class="col-form-label"><b>ID</b></label>
                                            <input th:type="text" class="form-control" id="id1"
                                                   th:name="id" disabled/>
                                        </div>
                                        <div class="form-group">
                                            <label for="name1"
                                                   class="col-form-label"><b>Name</b></label>
                                            <input type="text" class="form-control" id="name1"
                                                   th:name="name" disabled/>
                                        </div>
                                        <div class="form-group">
                                            <label for="surname1"
                                                   class="col-form-label"><b>Surname</b></label>
                                            <input type="text" class="form-control" id="surname1"
                                                   th:name="surname" disabled/>
                                        </div>
                                        <div class="form-group">
                                            <label for="age1"
                                                   class="col-form-label"><b>Age</b></label>
                                            <input type="number" class="form-control" id="age1"
                                                   th:name="age" disabled/>
                                        </div>
                                        <label for="roles1"><b>Role</b></label>
                                        <select multiple class="form-control form-control-sm"
                                                id="roles1" size="2" required
                                                disabled/>
                                        <option selected="selected" value="2">ADMIN</option>
                                        <option value="1">USER</option>
                                        </select>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger">Delete
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- кнопка Delete конец-->

                    <!-- Добавление пользователя начало -->
                    <div class="tab-pane fade" id="addUser">
                        <h4>Add new User</h4>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" th:align="center">

                                <label for="name2"><b>Name</b></label>
                                <input th:type="text" class="form-control" id="name2" required/>

                                <label for="surname2"><b>Surname</b></label>
                                <input th:type="text" class="form-control" id="surname2" required/>

                                <label for="age2"><b>Age</b></label>
                                <input th:type="number" class="form-control" id="age2"/>

                                <label for="password2"><b>Password</b></label>
                                <input th:type="password" class="form-control" id="password2"
                                       required/>

                                <label for="roles2"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles2"
                                        size="2" required>
                                    <option selected="selected" value="2">ADMIN</option>
                                    <option value="1">USER</option>
                                </select>
                                <br>
                                <button th:type="submit" class="btn btn-success" value="Add new user" id="add">
                                    Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Добавление пользователя конец -->
                </div>
            </div>
        </div>
        <!-- Список всех пользователей конец -->
    </div>
    <!-- содержимое таблицы конец-->
</div>

<!--Тело страницы конец-->

<script type="text/javascript" src="application.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
